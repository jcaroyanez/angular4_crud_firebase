<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-6">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">  
      <h4>Digite datos de registro</h4>

      <label for="inputEmail">Correo electronico</label>
      <input type="email"  
      class="form-control" id="inputEmail" autofocus
      formControlName="email">
      <p class="aler alert-danger" *ngIf="erroresForm.email">
        {{ erroresForm.email }}
      </p>

      <label for="inputPass">Contrase√±a</label>
      <input type="password"  
      class="form-control" id="inputPass" autofocus
      formControlName="password">
      <p class="aler alert-danger" *ngIf="erroresForm.password">
        {{ erroresForm.password }}
      </p>

      <hr>
      <button class="btn btn-primary" type="submit" [disabled]="!registroForm.valid">Registrar</button>
    </form>
  </div>
  <div class="col col-md"></div>
</div>
