<div class="row">
  <h3>Contratos</h3>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="uploader">
      <p style="font-size: 35px;">
        <i class="fa fa-file-pdf-o" style="padding-left: 20px"></i>
        <i class="fa fa-file-word-o" style="padding-left: 20px"></i>
        <i class="fa fa-file-excel-o" style="padding-left: 20px"></i>
        <i class="fa fa-file-pdf-o" style="padding-left: 20px"></i>
      </p>
      <input type="file" (change)="detecFile($event)">
    </div>
    <br>
    <div class="text-center">
       <button type="button" class="btn btn-success" 
       [disabled]="!selectFiled" (click)="uploadSingle()">Subir archivo</button>
        <a routerLink="/contracts" class="btn btn-danger">Cancelar</a>
    </div>
   
    <br>
    <div *ngIf="loading">
      <div class="progress">
        <div class="progress-bar progress-bar-animated"
         [ngStyle]="{'width':currentUpload?.progress + '%'}"></div>
      </div>
      <p>Subiendo {{currentUpload?.name}} 
        | {{currentUpload?.progress | number: '1.2-2'}} % completado</p>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
