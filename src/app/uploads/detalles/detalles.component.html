<div class="card" style="width: 20rem ">
  <div class="card-block">
     <h4 class="card-title">Contrato</h4>
     <p class="card-text">{{upload.name}}</p>
     <a target="_blank" type="button" href="{{upload.url}}" class="btn btn-primary float-md-left">Visualizar</a>
     <button (click)="deleteUpload(upload)" class="btn btn-danger float-md-right">Eliminar</button>
  </div>
</div>
